<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Video extended audio" />
    <title>[Audio Describe] Too late to notice</title>
    <link rel="stylesheet" href="css/movie.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <script src="js/movie.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap");
    </style>
  </head>

  <body>
    <main>
      <div class="player_wrapper">
        <h1>Too late to notice (extended audio description)</h1>
        <video class="player" controls playsinline preload="metadata" aria-label="video player">
          <source src="movie/extened_audio.mp4" type="video/mp4" />
          <track kind="captions" src="movie/captions_extended.vtt" srclang="en" label="English" default />
        </video>
      </div>
    </main>
  </body>
</html>
