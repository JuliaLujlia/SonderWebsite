<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Making Of</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <!-- TODO: von homepage übernehmen -->
    </header>

    <main>
      <div class="video_container">
        <div class="video_wrapper">
          <iframe
            id="makingOf_Video"
            title="The making of the film “Too Late to Notice"
            src="https://www.youtube.com/embed/BxLVYO8MME8"
          ></iframe>
        </div>
        <p>
          (Versions of this video with full audio descriptions for people with vision impairments are also available in
          <a href="https://youtu.be/AEMoCmvpHgo" rel="noopener" target="_blank">English</a> )
        </p>
      </div>
      <div class="slideshow">
        <div class="card">
          <input type="radio" name="select" id="slide_1" checked />
          <input type="radio" name="select" id="slide_2" />
          <input type="radio" name="select" id="slide_3" />
          <input type="radio" name="select" id="slide_4" />
          <input type="checkbox" id="slideImg" />

          <div class="slider">
            <label for="slide_1" class="slide slide_1"></label>
            <label for="slide_2" class="slide slide_2"></label>
            <label for="slide_3" class="slide slide_3"></label>
            <label for="slide_4" class="slide slide_4"></label>
          </div>

          <div class="inner_part">
            <label for="slideImg" class="img_card">
              <img class="img_1" src="img/idea.png" />
            </label>
            <div class="content content_1">
              <div class="title">The idea</div>
              <div class="text">idea idea idea</div>
            </div>
          </div>

          <div class="inner_part">
            <label for="slideImg" class="img_card">
              <img class="img_2" src="img/concept.png" />
            </label>
            <div class="content content_2">
              <div class="title">Concept</div>
              <div class="text">concept concept concept</div>
            </div>
          </div>

          <div class="inner_part">
            <label for="slideImg" class="img_card">
              <img class="img_3" src="img/filming.jpg" />
            </label>
            <div class="content content_3">
              <div class="title">Film process</div>
              <div class="text">film process film process film process</div>
            </div>
          </div>
          <div class="inner_part">
            <label for="slideImg" class="img_card">
              <img class="img_4" src="img/editing.jpg" />
            </label>
            <div class="content content_4">
              <div class="title">Post-processing</div>
              <div class="text">Post-processing Post-processing Post-processing</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
